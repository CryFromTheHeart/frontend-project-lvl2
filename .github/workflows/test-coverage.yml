name: test-coverage
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest 
    steps:
       - uses: actions/checkout@v2
       - name: npm install
         run: | 
           make install
       - name: Run tests
         run: |
           NODE_OPTIONS=--experimental-vm-modules npm test -- --coverage ${{ secrets.CODE_CLIMATE }}
